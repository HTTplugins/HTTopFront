<app-header></app-header>

<app-confirmation-modal *ngIf="getConfirmationModalState()"></app-confirmation-modal>
<!-- Mensaje de error -->
<div *ngIf="DNisUndefined()">
    <div *ngIf="!DNisUndefined()"></div>
    
    <div class="post-container">
    <h1 class="error-title">ERROR 404</h1>
    <h2 class="error-subtitle">Detailed news not found</h2>
    <p class="error-message">Please, if you think this could be an error, contact the administrator.</p>
    </div>
</div>
  
  <!-- InformaciÃ³n de la noticia -->
  <div *ngIf="!DNisUndefined()">
    <div class="post-container">
        <h1 class="news-title">{{ detailedNewsInfo.title }}</h1>
        <h3 class="news-date">{{ detailedNewsInfo.pdate }}</h3>
        <hr class="my-4">
        <div class="news-content" [innerHTML]="detailedNewsInfo.content"></div>

        <div *ngIf="userIsAdmin" class="trash-icon-container">
          <a (click)="openConfirmationModal()"><fa-icon [icon]="trashIcon" class="trash-icon"></fa-icon></a>

        </div>
    </div>
  </div>

  <div *ngIf="loggedIn()">
    <div class="comment-group">
    <h1> Write your comment!</h1>
      <div class="editor-container">
        <angular-editor [(ngModel)]="content" [config]="editorConfig" [placeholder]="'Enter text here...'"></angular-editor>
      </div>
    </div>
  </div>
