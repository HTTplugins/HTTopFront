<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <!-- Social Media icons -->
  <div class="d-flex">
    <a class="navbar-brand" href="https://www.youtube.com/" target="_blank">
      <fa-icon [icon]="youtube"></fa-icon>
    </a>
    <a class="navbar-brand" href="https://twitter.com/" target="_blank">
      <fa-icon [icon]="twitter"></fa-icon>
    </a>
    <a class="navbar-brand" href="https://www.tiktok.com/" target="_blank">
      <fa-icon [icon]="tiktok"></fa-icon>
    </a>
  </div>

  <!-- HTTop en el centro -->
  <a class="navbar-brand mx-auto d-lg-none" href="#">HTTop</a>

  <!-- Collapsable mobile icons -->
  <button
    class="navbar-toggler"
    type="button"
    (click)="toggleMenu()"
    [attr.aria-expanded]="!menuCollapsed"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navegation options -->
  <div
    class="collapse navbar-collapse collapse-transition"
    [ngClass]="{ show: !menuCollapsed }"
    id="navbarNav"
  >
    <ul class="navbar-nav dropdown mx-auto">
      <li class="nav-item">
        <a class="nav-link" href="#"><fa-icon [icon]="homeIcon"></fa-icon> Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/news"><fa-icon [icon]="newsIcon"></fa-icon> News</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/pirates"><fa-icon [icon]="piratesIcon"></fa-icon>  Pirates</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/marines"><fa-icon [icon]="marinesIcon"></fa-icon> Marine</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/map"><fa-icon [icon]="mapIcon"></fa-icon> map</a>
      </li>
    </ul>

    <hr class="text-white" />

    <ng-container *ngIf="loggedInUserName">
      <li class="nav-item dropdown" (click)="toggleDropdown()">
        <div role="button" data-bs-toggle="dropdown" aria-expanded="false">
          <p class="welcome">Hola, {{ loggedInUserName }}</p>
        </div>
        <ul class="dropdown-menu dropdown-menu-end" [ngClass]="{ show: isDropdownOpen }">
          <li>
            <a class="dropdown-item" routerLink="/profile"><fa-icon [icon]="userIcon"></fa-icon> Profile</a>
          </li>
          <li>
            <a class="dropdown-item" href="#" (click)="logout()">
              <fa-icon [icon]="out"></fa-icon> Logout</a
            >
          </li>
        </ul>
      </li>
    </ng-container>

    <!-- Opciones de Login y Register -->
    <ng-container *ngIf="!loggedInUserName">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" (click)="openLoginModal()">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="openRegisterModal()">Register</a>
        </li>
      </ul>
    </ng-container>
  </div>
</nav>
