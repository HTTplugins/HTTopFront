<div class="login-modal-overlay">
  <div class="login-modal">
    <button type="button" class="close" aria-label="Close" (click)="LoginCloseModal()">
      <span aria-hidden="true">&times;</span>
    </button>

    <h2 class="login-title">Login</h2>

    <form (ngSubmit)="onSubmit(loginForm.value)" #loginForm="ngForm">
      <div class="form-group">
        <label for="mail">Mail</label>
        <input type="text" class="form-control" id="mail" name="mail" [(ngModel)]="formData.mail" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="formData.password">
      </div>
      <button type="submit" class="btn btn-primary btn-center">Submit</button>
    
      
      <div *ngIf="Errors.length > 0">
        <div *ngFor="let error of Errors;">
          <p class="error-message"> âš  Error: {{error}}</p>
        </div>
      </div>

    </form>

  </div>
</div>
